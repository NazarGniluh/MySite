{% extends "base.html" %}

{% block title %}Наші товари{% endblock %}

{% block content %}

<h2>Наші товари</h2>
<div class="products">
    {% for product in products%}
    <div class="product">
        <img src="{{ url_for('static', filename='img/'+product[5]) }}" alt="Футболка">
        <h3>{{product[3]}}</h3>
        <p>Ціна: {{product[2]}} грн</p>
        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Button</title>
    <style>
        .product-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .product-price {
            color: #28a745;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product-container">



        <button class="buy-button" onclick="buyProduct()">Купити</button>
    </div>

    <script>
        function buyProduct() {
            alert("Thank you for your purchase!");
            // Тут можна перенаправити користувача на сторінку оплати
            // window.location.href = "/checkout";
        }
    </script>
</body>
</html>
    </div>
    {% endfor %}

</div>
{% endblock %}
