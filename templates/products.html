{% extends "base.html" %}

{% block title %}Наші товари{% endblock %}

{% block content %}
<h2>Наші товари</h2>
<div class="products">
    {% for product in products%}
    <div class="product">
        <img src="{{ url_for('static', filename='img/'+product[5]) }}" alt="Футболка">
        <h3>{{product[3]}}</h3>
        <p>Ціна: {{product[2]}} грн</p>
    </div>
    {% endfor %}

</div>
{% endblock %}
